{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:700px">
  <h2 style="margin:0 0 10px">Add Period</h2>
  {% if error %}<p style="color:#b91c1c;margin-top:0">{{ error }}</p>{% endif %}
  <form method="post" action="{{ url_for('admin_periods_new') }}">
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div>
        <label for="school_id" style="display:block;font-weight:600;margin-bottom:6px">School *</label>
        <select id="school_id" name="school_id" required
                style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff">
          {% for s in schools %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}
        </select>
      </div>
      <div>
        <label for="name" style="display:block;font-weight:600;margin-bottom:6px">Name *</label>
        <input id="name" name="name" required placeholder="Period 1"
               style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff" />
      </div>
      <div>
        <label for="start_time" style="display:block;font-weight:600;margin-bottom:6px">Start (HH:MM)</label>
        <input id="start_time" name="start_time" placeholder="09:00"
               style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff" />
      </div>
      <div>
        <label for="end_time" style="display:block;font-weight:600;margin-bottom:6px">End (HH:MM)</label>
        <input id="end_time" name="end_time" placeholder="09:45"
               style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff" />
      </div>
      <div>
        <label for="sort_order" style="display:block;font-weight:600;margin-bottom:6px">Order</label>
        <input id="sort_order" name="sort_order" type="number" value="0"
               style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff" />
      </div>
    </div>
    <div style="display:flex;gap:10px;margin-top:12px">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-ghost" href="{{ url_for('admin_periods_list') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
