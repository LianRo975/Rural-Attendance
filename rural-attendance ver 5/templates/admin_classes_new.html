{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:640px">
  <h2 style="margin:0 0 10px">Add Class â€” {{ school.name }}</h2>
  {% if error %}<p style="color:#b91c1c;margin-top:0">{{ error }}</p>{% endif %}
  <form method="post" action="{{ url_for('admin_classes_new', school_id=school.id) }}">
    <div style="margin-bottom:12px">
      <label for="name" style="display:block;font-weight:600;margin-bottom:6px">Class Name *</label>
      <input id="name" name="name" placeholder="e.g., LKG, UKG, 1, 2, ... 12" required
             style="width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff" />
    </div>
    <div style="display:flex;gap:10px">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-ghost" href="{{ url_for('admin_classes_list', school_id=school.id) }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
