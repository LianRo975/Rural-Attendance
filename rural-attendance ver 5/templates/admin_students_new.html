{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:820px">
  <h2 style="margin:0 0 10px">Add Student â€” {{ cls.name }} / {{ sec.name }}</h2>
  {% if error %}<p style="color:#b91c1c;margin-top:0">{{ error }}</p>{% endif %}

  <form method="post" action="{{ url_for('admin_students_new', class_id=cls.id, section_id=sec.id) }}">
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Name *</label>
        <input name="name" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Roll No</label>
        <input type="number" name="roll_no" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Admission No</label>
        <input name="admission_no" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">DOB (YYYY-MM-DD)</label>
        <input name="dob" placeholder="2012-07-15" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Gender</label>
        <input name="gender" placeholder="M/F/Other" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Guardian Name</label>
        <input name="guardian_name" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Guardian Phone</label>
        <input name="guardian_phone" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div style="grid-column:1 / -1">
        <label style="display:block;font-weight:600;margin-bottom:6px">Address</label>
        <textarea name="address" rows="3" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff"></textarea>
      </div>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-ghost" href="{{ url_for('admin_students_list', class_id=cls.id, section_id=sec.id) }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
