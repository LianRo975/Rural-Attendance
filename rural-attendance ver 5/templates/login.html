{% extends "base.html" %}
{% block content %}
<style>
  .auth-wrap{max-width:480px;margin:20px auto}
  .form-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
  .field{margin-bottom:12px}
  .label{display:block;font-weight:600;margin-bottom:6px}
  .input,.select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff}
  .actions{display:flex;gap:10px;margin-top:8px}
  .error{color:#b91c1c;margin:0 0 10px}
  .flash{margin:10px auto;max-width:480px;color:#065f46;background:#d1fae5;border:1px solid #10b981;padding:10px 12px;border-radius:8px}
</style>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="flash">{{ msg }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="auth-wrap">
  <div class="form-card">
    <h2 style="margin:0 0 10px">Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <div class="field">
        <label class="label" for="login_id">Login ID</label>
        <input class="input" id="login_id" name="login_id" placeholder="e.g., admin@school.in" required />
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      <div class="actions">
        <button class="btn btn-primary" type="submit">Sign In</button>
        <a class="btn btn-ghost" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
