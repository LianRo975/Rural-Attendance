{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:820px">
  <h2 style="margin:0 0 10px">Edit Student â€” {{ cls.name }} / {{ sec.name }}</h2>
  {% if error %}<p style="color:#b91c1c;margin-top:0">{{ error }}</p>{% endif %}

  <form method="post" action="{{ url_for('admin_students_edit', student_id=st.id) }}">
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Name *</label>
        <input name="name" required value="{{ st.name }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Roll No</label>
        <input type="number" name="roll_no" value="{{ st.roll_no or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Admission No</label>
        <input name="admission_no" value="{{ st.admission_no or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">DOB (YYYY-MM-DD)</label>
        <input name="dob" value="{{ st.dob or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Gender</label>
        <input name="gender" value="{{ st.gender or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Guardian Name</label>
        <input name="guardian_name" value="{{ st.guardian_name or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Guardian Phone</label>
        <input name="guardian_phone" value="{{ st.guardian_phone or '' }}" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">
      </div>
      <div style="grid-column:1 / -1">
        <label style="display:block;font-weight:600;margin-bottom:6px">Address</label>
        <textarea name="address" rows="3" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff">{{ st.address or '' }}</textarea>
      </div>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-ghost" href="{{ url_for('admin_students_list', class_id=st.class_id, section_id=st.section_id) }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
